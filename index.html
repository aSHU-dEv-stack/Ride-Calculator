<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rapido Fare Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 30px;
        }

        .container {
            background: #fff;
            padding: 20px;
            width: 350px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ffdd33;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Rapido Fare Calculator</h2>

        <label>Distance (km)</label>
        <input type="number" id="distance" placeholder="Enter distance">

        <label>Ride Time (minutes)</label>
        <input type="number" id="time" placeholder="Enter ride time">

        <label>Surge % (optional)</label>
        <input type="number" id="surge" placeholder="e.g. 10">

        <button onclick="calculateFare()">Calculate Fare</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateFare() {
            const distance = parseFloat(document.getElementById("distance").value);
            const time = parseFloat(document.getElementById("time").value);
            const surge = parseFloat(document.getElementById("surge").value) || 0;

            const baseFare = 15;
            const perKm = 8;
            const perMin = 1;

            if (isNaN(distance) || isNaN(time)) {
                document.getElementById("result").innerText = "Please enter valid numbers";
                return;
            }

            // Formula
            let fare = baseFare + (perKm * distance) + (perMin * time);

            // Apply surge if given
            fare = fare + (fare * (surge / 100));

            document.getElementById("result").innerText = "Total Fare: â‚¹" + fare.toFixed(2);
        }
    </script>

</body>

</html>
